<!DOCTYPE html>

<html>
    <head>
        <title>Audio App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/default.css">
    </head>

    <body>
        <div id="deck" class="container">
          <div id="deck-waveform">
            <div id="current-time-mark"></div>
          </div>
          <div class="btns-below">
            <div id="btn_deck_play" class="deck-btn">Play</div>
            <div id="btn_deck_pause" class="deck-btn">Pause</div>
            <div id="btn_deck_stop" class="deck-btn">Stop</div>
            <div id="btn_deck_tempo_inc" class="deck-btn small">+</div>
            <div id="btn_deck_tempo_dec" class="deck-btn small">-</div>
            <div id="btn_deck_zoom_inc" class="deck-btn small">Z+</div>
            <div id="btn_deck_zoom_dec" class="deck-btn small">Z-</div>
            <div id="btn_deck_zoom_res" class="deck-btn small">ZR</div>

            <div class="box">
              <div id="btn_deck_set_cue_point_1" class="deck-btn small">1</div>
              <div id="btn_deck_del_cue_point_1" class="deck-btn small">D</div>
              <select id="btn_deck_cue_point_type_1" class="select-list deck-btn-small">
                <option>Cue</option>
                <option>Loop</option>
                <option>Load</option>
              </select>
            </div>
            <div class="box">
              <div id="btn_deck_set_cue_point_2" class="deck-btn small">2</div>
              <div id="btn_deck_del_cue_point_2" class="deck-btn small">D</div>
              <select id="btn_deck_cue_point_type_1" class="select-list deck-btn-small">
                <option>Cue</option>
                <option>Loop</option>
                <option>Load</option>
              </select>
            </div>
            <div class="box">
              <div id="btn_deck_set_cue_point_3" class="deck-btn small">3</div>
              <div id="btn_deck_del_cue_point_3" class="deck-btn small">D</div>
              <select id="btn_deck_cue_point_type_1" class="select-list deck-btn-small">
                <option>Cue</option>
                <option>Loop</option>
                <option>Load</option>
              </select>
            </div>
            <div class="box">
              <div id="btn_deck_set_cue_point_4" class="deck-btn small">4</div>
              <div id="btn_deck_del_cue_point_4" class="deck-btn small">D</div>
              <select id="btn_deck_cue_point_type_1" class="select-list deck-btn-small">
                <option>Cue</option>
                <option>Loop</option>
                <option>Load</option>
              </select>
            </div>
            <input type="range" min="800" max="32767" value="800" class="" id="zoom-slider"><br>
          </div>

          <span>Current Time actx: </span><span id="lbl_deck_current_ac_time">0</span><br>
          <span>BPM: <span><span id="lbl_deck_bpm">0</span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          <span>Playback Rate:</span><span id="lbl_deck_playback_rate"></span><br>
          <span>StartTime: </span><span id="lbl_deck_started_at_time">0</span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          <span>StopTime: </span><span id="lbl_deck_stopped_at_time">0</span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          <span>Playback Time: </span><span id="lbl_deck_time">0</span><br>
          <span>Width: </span><span id="lbl_deck_width">0</span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          <span>Time Step </span><span id="lbl_deck_time_step">0</span>
        </div>
    </body>

    <script src="player.js"></script>
</html>
