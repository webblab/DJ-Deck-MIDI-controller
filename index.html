<!DOCTYPE html>

<html>
    <head>
        <title>Audio App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/default.css">
    </head>

    <body>
        <div id="deck" class="container">
          <div id="deck-waveform">
            <div id="current-time-mark"></div>
          </div>
          <div class="btns-below">
            <div id="btnDeck_play" class="deck-btn">Play</div>
            <div id="btnDeck_pause" class="deck-btn">Pause</div>
            <div id="btnDeck_stop" class="deck-btn">Stop</div>
            <div id="btnDeck_tempoInc" class="deck-btn small">+</div>
            <div id="btnDeck_tempoDec" class="deck-btn small">-</div>
            <div id="btnDeck_zoomInc" class="deck-btn small">Z+</div>
            <div id="btnDeck_zoomDec" class="deck-btn small">Z-</div>
            <div id="btnDeck_zoomRes" class="deck-btn small">ZR</div>
            <div id="btnDeck_cue_point_1" class="deck-btn small">CP1</div>
            <div id="btnDeck_cue_point_2" class="deck-btn small">CP2</div>
            <div id="btnDeck_cue_point_3" class="deck-btn small">CP3</div>
            <div id="btnDeck_cue_point_4" class="deck-btn small">CP4</div>
            <div id="btnDeck_cue_point_1_del" class="deck-btn small">CP1_D</div>
            <div id="btnDeck_cue_point_2_del" class="deck-btn small">CP2_D</div>
            <div id="btnDeck_cue_point_3_del" class="deck-btn small">CP3_D</div>
            <div id="btnDeck_cue_point_4_del" class="deck-btn small">CP4_D</div>
          </div>

          <div id="lblDeck_bpm">0</div>
          <div id="lblDeck_time">0</div>
        </div>
    </body>







    <script>
        // require('./player.js');
        // require('wavesurfer.js');
    </script>

    <!-- <script src="wavesurfer.min.js"></script> -->
    <script src="player.js"></script>
    <!-- <script src="new.js"></script> -->

</html>
