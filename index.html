<!DOCTYPE html>

<html>
    <head>
        <title>Audio App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/default.css">
    </head>

    <body>
        <div id="deck" class="container">
          <div id="deck-waveform">
            <div id="current-time-mark"></div>
          </div>
          <div class="btns-below">
            <div id="btn_deck_play" class="deck-btn">Play</div>
            <div id="btn_deck_pause" class="deck-btn">Pause</div>
            <div id="btn_deck_stop" class="deck-btn">Stop</div>
            <div id="btn_deck_tempo_inc" class="deck-btn small">+</div>
            <div id="btn_deck_tempo_dec" class="deck-btn small">-</div>
            <div id="btn_deck_zoom_inc" class="deck-btn small">Z+</div>
            <div id="btn_deck_zoom_dec" class="deck-btn small">Z-</div>
            <div id="btn_deck_zoom_res" class="deck-btn small">ZR</div>
            <div id="btn_deck_set_cue_point_1" class="deck-btn small">CP1</div>
            <div id="btn_deck_set_cue_point_2" class="deck-btn small">CP2</div>
            <div id="btn_deck_set_cue_point_3" class="deck-btn small">CP3</div>
            <div id="btn_deck_set_cue_point_4" class="deck-btn small">CP4</div>
            <div id="btn_deck_del_cue_point_1" class="deck-btn small">CP1_D</div>
            <div id="btn_deck_del_cue_point_2" class="deck-btn small">CP2_D</div>
            <div id="btn_deck_del_cue_point_3" class="deck-btn small">CP3_D</div>
            <div id="btn_deck_del_cue_point_4" class="deck-btn small">CP4_D</div>
          </div>

          <span>BPM:<span><span id="lblDeck_bpm">0</span><br>
          <span>Current Audio Context Time: </span><span id="lblDeck_current_ac_time">0</span><br>
          <span>StartedAtTime: </span><span id="lblDeck_started_at_time">0</span><br>
          <span>StopTime: </span><span id="lblDeck_stopped_at_time">0</span><br>
          <span>Playback Time: </span><span id="lblDeck_time">0</span><br>
          <span>Playback Rate: </span><span id="lblDeck_rate">0</span><br>

        </div>
    </body>







    <script>
        // require('./player.js');
        // require('wavesurfer.js');
    </script>

    <!-- <script src="wavesurfer.min.js"></script> -->
    <script src="player.js"></script>
    <!-- <script src="new.js"></script> -->

</html>
